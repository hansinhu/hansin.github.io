<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="//html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <title>圣诞老人，请给我个圣诞帽~</title>
  <style>
    body {
      background: #eee;
      text-align: center;
    }
    p {
      margin: 0 auto;
      width: 300px;
      text-align: left;
    }
    *, *:before, *:after {
        box-sizing: inherit;
    }
    input {
      overflow: visible;
      font: inherit;
      margin: 0;
    }
    #img-body {
      width: 300px;
      height: 300px;
      border: 1px solid #999;
      overflow: hidden;
      margin: 0 auto;
      position: relative;
      display: -webkit-box;
      display: -webkit-flex;
      display: -moz-box;
      display: flex;
      -webkit-flex-direction: row;
      flex-direction: row;
      -webkit-box-align: center;
      -webkit-align-items: center;
      -moz-box-align: center;
      align-items: center;
      -webkit-box-pack: center;
      -webkit-justify-content: center;
      -moz-box-pack: center;
      justify-content: center;
    }
    .target_img {
      width: 100%;
      position: absolute;
      left: 0;
      z-index: 1;
    }
    .result_img {
      width: 300px;
      height: 300px;
    }
    #hat-img {
      width: 70px;
      height: 70px;
      position: absolute;
      left: 115px;
      top: 30px;
      z-index: 2;
    }
    #loading {
      font-size: 24px;
      margin: 40px 20px;
    }
    .change_btn {
      margin: 20px 0;
      color: #fff;
      background-color: #1890ff;
      border-color: #1890ff;
      text-shadow: 0 -1px 0 rgba(0,0,0,0.12);
      -webkit-box-shadow: 0 2px 0 rgba(0,0,0,0.045);
      box-shadow: 0 2px 0 rgba(0,0,0,0.045);
      line-height: 1.5;
      position: relative;
      display: inline-block;
      font-weight: 400;
      white-space: nowrap;
      text-align: center;
      background-image: none;
      border: 1px solid transparent;
      -webkit-box-shadow: 0 2px 0 rgba(0,0,0,0.015);
      box-shadow: 0 2px 0 rgba(0,0,0,0.015);
      cursor: pointer;
      -webkit-transition: all .3s cubic-bezier(.645, .045, .355, 1);
      transition: all .3s cubic-bezier(.645, .045, .355, 1);
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -ms-touch-action: manipulation;
      touch-action: manipulation;
      height: 32px;
      padding: 0 15px;
      font-size: 14px;
      border-radius: 4px;
    }
    
    .slidecontainer {
      width: 100%; /* Width of the outside container */
    }

    /* The slider itself */
    .slider {
      -webkit-appearance: none;  /* Override default CSS styles */
      appearance: none;
      width: 300px; /* Full-width */
      margin: 0 auto;
      height: 25px; /* Specified height */
      background: #d3d3d3; /* Grey background */
      outline: none; /* Remove outline */
      opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
      -webkit-transition: .2s; /* 0.2 seconds transition on hover */
      transition: opacity .2s;
    }

    /* Mouse-over effects */
    .slider:hover {
      opacity: 1; /* Fully shown on mouse-over */
    }

    /* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none; /* Override default look */
      appearance: none;
      width: 25px; /* Set a specific slider handle width */
      height: 25px; /* Slider handle height */
      background: #1890ff; /* Green background */
      cursor: pointer; /* Cursor on hover */
    }

    .slider::-moz-range-thumb {
      width: 25px; /* Set a specific slider handle width */
      height: 25px; /* Slider handle height */
      background: #1890ff; /* Green background */
      cursor: pointer; /* Cursor on hover */
    }
    /*
    * <button class="change_btn" onclick="changeFrame()">更换边框</button>
    */
  </style>
</head>

<body>
  <div id="img-body" onclick="addMyImg()">
    <img id="hat-img" style="width: 70px; height: 70px;" src="./c2.png" alt="">
  </div>
  <div>调整头像大小</div>
  <div class="slidecontainer">
    <input type="range" min="30" max="150" value="70"  onchange="sizeChange()" class="slider" />
  </div>
  <p>1.点击上方空白区域选择头像</p>
  <p>(各位小主，上传前先裁剪成方形吧)</p>
  <p>2.拖动圣诞帽调整大小</p>
  <p>3.拖动圣诞帽调整位置</p>
  <p>4.长按下方生成的图片保存到手机即可~</p>
  <p id="loading" style="display: none">头像生成中。。。</p>
  <input type="file" style="display: none" name="" id="file_input" onchange="fileChange()" />
  <script>
    var imgBody = document.querySelector('#img-body')
    var hatImg = document.querySelector('#hat-img')
    var loading = document.querySelector("#loading")
    var fileImg = null
    var resultImg = null
    var resultId = 0
    var timer = null
    var startPageObj = {
      pageX: 0,
      pageY: 0,
    }
    var startLeft = 115
    var startTop = 30
    
    function addMyImg() {
      if (fileImg) {
        imgBody.removeChild(fileImg)
        fileImg = null
      }
      if (resultImg) {
        document.body.removeChild(resultImg)
      }
      document.querySelector('#file_input').click()
    }

    function changeFrame() {
      var frameImg = document.querySelector('#bg-img')
      frameImg.src = frameImg.src.endsWith('head-1.png') ? './head-2.png' : './head-1.png'
    }

    function fileChange() {
      let file = new FileReader()
      file.readAsDataURL(event.target.files[0])
      loading.style.display = 'block'
      file.onload = (e) => {
        console.log('file.onload:', e)
        var target = e.srcElement || e.target
        fileImg = document.createElement('img')
        fileImg.className = 'target_img'
        fileImg.setAttribute('crossOrigin', 'anonymous');
        fileImg.src = target.result
        document.querySelector('#img-body').appendChild(fileImg)
        toCanvas()
      }
    }

    function sizeChange() {
      const val = event.target.value
      startLeft = (300 - val) / 2
      hatImg.style.width = val + 'px'
      hatImg.style.height = val + 'px'
      hatImg.style.left = startLeft + 'px'
    }

    function toCanvas() {
      const preImg = document.querySelector('#i' + (resultId - 1))
      if (preImg) {
        preImg.style.display = 'none'
      }
      if (timer) {
        clearTimeout(timer)
      }
      timer = setTimeout(() => {
        console.log('---')
        html2canvas(imgBody).then(function (canvas) {
          resultImg =  document.createElement('img')
          resultImg.src = canvas.toDataURL("image/png")
          resultImg.id = 'i' + resultId
          resultId ++
          resultImg.width = 400
          resultImg.height = 400
          resultImg.className = 'result_img'
          document.body.appendChild(resultImg);
          loading.style.display = 'none'
        });
      }, 1000)
    }

    hatImg.addEventListener('click', function(e) {
      e.stopPropagation()
    })

    hatImg.addEventListener('touchstart', function(e) {
      startPageObj = {
        pageX: e.targetTouches[0].pageX,
        pageY: e.targetTouches[0].pageY,
      }
    })

    hatImg.addEventListener('touchmove', function(e) {
      var style = {
        left: Math.floor(startLeft + (e.targetTouches[0].pageX - startPageObj.pageX)) + 'px',
        top: Math.floor(startTop + (e.targetTouches[0].pageY - startPageObj.pageY)) + 'px',
      }
      hatImg.style.left = style.left
      hatImg.style.top = style.top
    })

    hatImg.addEventListener('touchend', function(e) {
      toCanvas()
      startLeft = Number(hatImg.style.left.replace('px', ''))
      startTop = Number(hatImg.style.top.replace('px', ''))
      console.log(startLeft, startTop)
    })

  </script>
</body>
</html>
